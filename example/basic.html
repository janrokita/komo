<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>komo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jskull/komo@1.x/src/komo.css"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/gh/jskull/komo@1.x/src/komo.min.js"></script>
    <script>
      Komo({}, (command) => {
        switch (command) {
          case "magic":
            setTimeout(function () {
              alert(command);
            }, 1);
            break;
          case "stop":
            setTimeout(function () {
              alert(command);
            }, 1);
            break;
        }
      });
    </script>
  </body>
</html>
